<!DOCTYPE html>
{% extends "base.html" %}

{% block body %}
<section class="main">
<h1>Update Old Task</h1>
    <form action="{% url 'user:update' %}" method="POST">
        {% csrf_token %}
        {{ form|linebreaks }}
        <input type="submit">
        <br>
        <a href="{% url 'user:tasks' %}">Changed your mind?</a>
    </form>
</section>
{% endblock %}
