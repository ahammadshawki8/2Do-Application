<!DOCTYPE html>
{% extends "base.html" %}

{% block body %}
<section class="main">
    <h1>SignUp Form</h1>
    <form action="{% url 'user:signup' %}" method="POST">
        {% csrf_token %}
        {{ form|linebreaks }}
        <input type="submit">
        <br>
        <a href="{% url 'user:login' %}">Already have an account?</a>
    </form>
</section>
{% endblock %}
